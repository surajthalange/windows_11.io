<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Try Windows 11 </title>


    <!-- bootstrap cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">

    <link rel="shortcut icon" type="image/jpg" href="/images/favicon.ico" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>


    <div class="menuBar-wrapper">

        <div class="menuBar">

            <div class="topBar d-flex align-items-center justify-content-between">
                <p class="pinnedText mx-5 mt-4">Pinned</p>
                <spam class="allApps ">
                    <p class="allAppsText mx-5 mt-4">All apps</p>
                </spam>
            </div>

            <div class="mt-3 mb-5 appIconsWrapper d-flex justify-content-evenly flex-wrap">

                <div class="icons">
                    <a href="https://www.google.co.in/" target="_blank"> <img src="/images/menubar/chrome.png" alt="" class="menuIcons"></a>
                    <p class="menuIconName">Chorme</p>
                </div>

                <div class="icons">
                    <img src="/images/menubar/edge.png" alt="" class="menuIcons">
                    <p class="menuIconName">Edge</p>
                </div>

                <div class="icons">
                    <img src="/images/menubar/xbox.png" alt="" class="menuIcons">
                    <p class="menuIconName">Xbox</p>
                </div>

                <div class="icons">
                    <img src="/images/menubar/calender.png" alt="" class="menuIcons">
                    <p class="menuIconName">Calender</p>
                </div>

                <div class="icons">
                    <img src="/images/menubar/calculator.png" alt="" class="menuIcons">
                    <p class="menuIconName">Calculator</p>
                </div>

                <div class="icons">
                    <img src="/images/menubar/outlook.png" alt="" class="menuIcons">
                    <p class="menuIconName">Outlook</p>
                </div>

            </div>

            <div class="my-5 appIconsWrapper d-flex justify-content-evenly flex-wrap">

                <div class="icons">
                    <img src="/images/menubar/photoshop.png" alt="" class="menuIcons">
                    <p class="menuIconName">PhotoShop</p>
                </div>

                <div class="icons">
                    <img src="/images/menubar/ppt.png" alt="" class="menuIcons">
                    <p class="menuIconName">PPT</p>
                </div>

                <div class="icons">
                    <img src="/images/menubar/settings.png" alt="" class="menuIcons">
                    <p class="menuIconName">Settings</p>
                </div>

                <div class="icons">
                    <a href="https://www.youtube.com/" target="_blank"> <img src="/images/menubar/youtube.png" alt="" class="menuIcons"></a>

                    <p class="menuIconName">Youtube</p>
                </div>

                <div class="icons">
                    <img src="/images/menubar/word.png" alt="" class="menuIcons">
                    <p class="menuIconName">Word</p>
                </div>

                <div class="icons">
                    <img src="/images/menubar/vscode.png" alt="" class="menuIcons">
                    <p class="menuIconName">VS Code</p>
                </div>

            </div>

            <div class="topBar d-flex align-items-center justify-content-between">
                <p class="pinnedText recommendedText mx-5 mt-4">My Websites</p>
            </div>

            <div class="mt-3 mb-5 appIconsWrapper recommendedWrapper d-flex justify-content-evenly flex-wrap">

                <div class="icons">
                    <a href="https://surajthalange.github.io/bankingtask1.io/" target="_blank"> <img src="/images/menubar/bank.JPG" alt="" class="menuIcons"></a>
                </div>

                <div class="icons">
                    <a href="https://surajthalange.github.io/paymentgateway.io/" target="_blank"> <img src="/images/menubar/donate.png" alt="" class="menuIcons"> </a>
                </div>

            </div>

            <div class="btn-wrapper d-flex justify-content-evenly">
                <button class="btn toggler btn-outline-info"> Toggle Dark Mode</button>
                <button class="btn togglerLight btn-outline-info"> Toggle Light Mode</button>
            </div>

        </div>

    </div>



    <div class="file-wrapper">
        <div class="file-explorer">
            <div class="titleBar-wrapper">

                <div class="titleBar d-flex align-items-center">
                    <img src="/images/taskbarIcons/explorer.png" alt="" class="fileExIcon">
                    <p class="titleBarText my-2 mx-3">File Explorer</p>
                </div>

                <div class="close-wrapper">
                    <div class="taskbar-btn">
                        <i class="fa fa-window-minimize" aria-hidden="true"></i>
                    </div>

                    <div class="taskbar-btn">
                        <i class="fa fa-window-maximize" aria-hidden="true"></i>
                    </div>

                    <div class="taskbar-btn">
                        <i class="fa fa-times" aria-hidden="true"></i>
                    </div>
                </div>

            </div>

            <div class="tabBar-wrapper">
                <div class="tabBar d-flex">
                    <p class="tabBarText tabActive">File</p>
                    <p class="tabBarText">Home</p>
                    <p class="tabBarText">Share</p>
                    <p class="tabBarText">View</p>
                </div>

            </div>
        </div>
    </div>
    <div class="taskbar">


        <div class="iconContainer">
            <img class="start" src="/images/taskbarIcons/start.PNG" alt="" srcset="">
        </div>
        <div class="iconContainer">
            <img src="/images/taskbarIcons/search.png" alt="" srcset="">
        </div>
        <div class="iconContainer">
            <img src="/images/taskbarIcons/ie.png" alt="" srcset="">
        </div>
        <div class="iconContainer">
            <img class="file" src="/images/taskbarIcons/explorer.png" alt="" srcset="">
        </div>
        <div class="iconContainer">
            <img src="/images/taskbarIcons/store.png" alt="" srcset="">
        </div>

    </div>

    <div class="timeBar">
        <img class="timebarImg" src="/images/taskbarright.PNG" alt="" srcset="">
    </div>

    <!-- <video autoplay muted id="vid">
        <source src="images/bg/video.webm" type="video/webm">
    </video> -->


    <!-- bootstrap cdn  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="/script.js"></script>

</body>
